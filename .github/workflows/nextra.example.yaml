name: Nextra Example

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  build-and-test:
    name: Nextra Example Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Build Docs MD
        working-directory: ./packages/docs-md
        run: npm run build
      - name: Build API docs
        working-directory: ./examples/nextra
        run: npm run build-api-docs
      - name: Build Nextra
        working-directory: ./examples/nextra
        run: npm run build
