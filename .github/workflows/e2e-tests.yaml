name: E2E Tests

on:
  workflow_run:
    workflows: ["Packages"]
    types:
      - completed
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    # Only run if packages workflow succeeded (or if triggered by PR/merge_group)
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v4
        with:
          # Needed to copy the WASM file during build
          lfs: true
          # Use the ref from the workflow_run event if triggered that way
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts from Packages workflow
        id: download-artifacts
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          workflow: packages.yaml
          name: package-build-artifacts
          # Use the commit SHA from the workflow_run event if available, otherwise use current SHA
          commit: ${{ github.event.workflow_run.head_sha || github.sha }}
      - name: Restore build artifacts
        if: steps.download-artifacts.outcome == 'success'
        run: tar -xzf build-artifacts.tar.gz
      - name: Build packages (if artifacts not available)
        if: steps.download-artifacts.outcome != 'success'
        run: make build-packages
      # We have to run npm install again to link the newly built compiler binary
      - name: Link workspace binaries
        run: npm install --workspaces
      - name: Build examples
        run: |
          npm run build --workspace examples/docusaurus --ignore-scripts &
          npm run build --workspace examples/nextra --ignore-scripts &
          wait
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: tests/e2e
      - name: Run Playwright tests
        run: make test-e2e
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30
