name: Sync repos

on:
  push:
    branches: [main]
    paths: ["packages/react/**"]
  pull_request:
    branches: [main]
    paths: ["packages/react/**"]

jobs:
  sync:
    name: Sync React Package to Public Repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for subtree

      - name: Add public-react remote
        run: |
          git remote remove public-react || true
          git remote add public-react https://${{ secrets.DOCS_MD_REACT_GITHUB_TOKEN }}@github.com/speakeasy-api/docs-md-react.git
          git remote -v

      - name: Debug before push
        run: |
          echo "Checking if packages/react exists..."
          ls -la packages/react/
          echo "Checking git status..."
          git status
          echo "Checking remotes..."
          git remote -v

      - name: Push to public repo
        run: |
          set -x
          git subtree push --prefix=packages/react public-react main
