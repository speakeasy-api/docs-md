name: Example Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  build-and-test:
    name: Example Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install dependencies
        # We have to do both forms of installs to:
        # 1) ensure package-lock.json is up to date
        # 2) ensure the docs-md binary is properly linked to each example
        run: npm ci && npm install --workspaces
      - name: Build Docs MD
        working-directory: ./packages/docs-md
        run: npm run build
      - name: Verify example builds
        run: make verify-api-docs
