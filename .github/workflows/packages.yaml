name: Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, new-try-it-now]
  merge_group:

jobs:
  build-and-test:
    name: Packages Build and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Needed to copy the WASM file during build
          lfs: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: make build-packages
      - name: Archive build artifacts
        run: |
          tar -czf build-artifacts.tar.gz packages/compiler/dist packages/react/dist packages/shared/dist packages/web-components/dist
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 1
      - name: Type check
        run: make type-check-packages
      - name: Lint
        run: make lint-packages
      - name: Check formatting
        run: make check-formatting-packages
      - name: Verify package versions
        run: make verify-package-versions

  e2e-docusaurus:
    name: E2E Tests - Docusaurus
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          # Needed to copy the WASM file during build
          lfs: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-build-artifacts
      - name: Restore build artifacts
        run: tar -xzf build-artifacts.tar.gz
      - name: Link workspace binaries
        run: npm install --workspaces
      - name: Cache Docusaurus build
        uses: actions/cache@v4
        with:
          path: examples/docusaurus/node_modules/.cache
          key: ${{ runner.os }}-docusaurus-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('examples/docusaurus/**/*.js', 'examples/docusaurus/**/*.jsx', 'examples/docusaurus/**/*.ts', 'examples/docusaurus/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-${{ hashFiles('**/package-lock.json') }}-
      - name: Build Docusaurus example
        run: npm run build --workspace examples/docusaurus --ignore-scripts
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | sed 's/Version //')" >> $GITHUB_OUTPUT
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Run Docusaurus E2E tests
        run: npm run test:docusaurus --workspace tests/e2e
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-docusaurus
          path: tests/e2e/playwright-report/
          retention-days: 30

  e2e-nextra:
    name: E2E Tests - Nextra
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          # Needed to copy the WASM file during build
          lfs: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-build-artifacts
      - name: Restore build artifacts
        run: tar -xzf build-artifacts.tar.gz
      - name: Link workspace binaries
        run: npm install --workspaces
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: examples/nextra/.next/cache
          key: ${{ runner.os }}-nextra-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('examples/nextra/**/*.js', 'examples/nextra/**/*.jsx', 'examples/nextra/**/*.ts', 'examples/nextra/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextra-${{ hashFiles('**/package-lock.json') }}-
      - name: Build Nextra example
        run: npm run build --workspace examples/nextra --ignore-scripts
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | sed 's/Version //')" >> $GITHUB_OUTPUT
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Run Nextra E2E tests
        run: npm run test:nextra --workspace tests/e2e
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nextra
          path: tests/e2e/playwright-report/
          retention-days: 30
