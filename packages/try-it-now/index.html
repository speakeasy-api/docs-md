<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';
import { TryItNow } from './src/index.tsx';

const root = document.getElementById('root');

if (!root) {
  throw new Error('Could not get render root');
}

createRoot(root).render(
  React.createElement(TryItNow, {
    disableContainer: false,
    externalDependencies: {
      '@mistralai/mistralai': 'latest',
      zod: '3.25.55'
    },
    defaultValue: `import { Mistral } from "@mistralai/mistralai";

const mistral = new Mistral({
  apiKey: "JgYH4ToljORTOKrOcsssP4gCNdqssN6f",
});

async function run() {
  const result = await mistral.chat.complete({
    model: "mistral-small-latest",
    messages: [
      {
        role: "user",
        content: "What is the best breakfast in France?",
      },
    ],
  });

  // Handle the result
  console.log(result['choices'][0]['message']['content']);
}

run();`,
  }, null)
);

    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
